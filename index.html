<!doctype html>
<html>
	<head>
		<title>Bitcoin Alarm</title>
		<link rel="stylesheet" type="text/css" href="assets/styles.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/lib/beep.js"></script>
		<script type="text/javascript" src="js/lib/moustache.js"></script>
		<script type="text/javascript" src="js/templates.js"></script>
		<script type="text/javascript" src="js/api.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<!--<script type="text/javascript" src="application.js"></script>-->
	</head>
	<body>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
 
  ga('create', 'UA-16831517-5', 'bitalarm.com');
  ga('send', 'pageview');
</script>
		<div class="name"><span>Bitcoin</span> Alarm</div>
		<ul class="api">
			<li class="active"><a href="#" data-api="mtgox">mtgox</a></li>
			<li><a href="#" data-api="bitstamp">bitstamp</a></li>
		</ul>
		<div id="app">
			<header class="current-price">Current Price</header>
			<div class="inner">
				<div id="price-wrapper">
					<div id="price"></div>
				</div>
			</div>
			<header class="alarms-header">Alarms</header>
			<div class="inner">
				<div class="alarms-wrapper">
					<div class="alarms">
						<div class="alarms-set"></div>
						<div class="add-remove-bar">
							<div class="alarm-type">
								<div class="alarm-option alarm-sound active" data-type="alarm">Alarm</div>
								<div class="alarm-option one-beep" data-type="one beep">One beep</div>
							</div>
							<div class="instructions">
								when the price passes
							</div>
							<input type="number" class="price-threshold" value="205.00" step="0.01">
							<div class="set-alarm button">Set Alarm</div>
						</div>
					</div>
					<div class="volume-wrapper">
						<input class="volume" type="range" value="0" min="0" max="1" step="0.01">
					</div>
				</div>
			</div>
			<footer>
				You should follow me on twitter <a href="https://twitter.com/drewblaisdell" target="_blank">here</a>.
			</footer>
		</div>
	</body>
</html>
